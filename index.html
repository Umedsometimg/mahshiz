<style>
    body{
        width: 100vw;
        padding: 0;
        margin: 0;
        background-color: black;
    
    }
    .header{
       display : flex;
       width: 100%;
       overflow: hidden;
       position: relative;
       background-color: red;
       flex-direction: row;
       margin: 0;
       min-width: 900px;
      }
    .header > img:nth-child(1){
        width: 100vw;
        flex-shrink: 0;
        object-fit:fill;
        position: relative;
        width: 100%;
        /* object-position: -50 -50%; **/
   }
    #title{
        /* background-color: red; */
        /* position: absolute; */
        position: absolute;
        margin-left: 5%;
        z-index: 100;
        top: 35%;

    }
    #title > p:nth-child(1)
    {
        color: black;
        font-size:  clamp(80px, 7vw, 130px); 
        font-weight: 700;
        margin: 0;
    }
    #title > p:nth-child(2)
    {
        color: grey;
        font-size: clamp(30px, 2.5vw, 40px);
        font-weight: 700;
        margin: 0;
    }
 
    .blockContent1{
        width: 100%;
        height: 100vw;
        background-color: pink;
        display: grid;
        grid-template-columns: 100%;
        margin-top:50px;
    }
    .content_1{
        display: grid;
        grid-template-columns: repeat(4, 23%);
        width: 95%;
        grid-template-rows: 40% 30% 30%;
        background-color: blue;
        position: relative;
        height: 60vw;
        justify-self: center;
        column-gap: 3.5%;
    }
    #heading{
        background-color: red;
        grid-column: 1/4;
        padding: 3%;
        box-sizing: border-box;
        font-size: 4vw;
        font-weight: 500;
        border-style: solid;
        overflow: hidden;
    }
    .content_1 div[class^="info"]{
        color: white;
        border: solid;
        font-size: 9vw;
        /* grid-column: 1/2; */
    }
    .info1{
        grid-row: 2;

    }
    .info2{
        grid-row: 3;
    }
</style>
<body>
    <div class="header">
        <img src="https://i.ibb.co/2dpFcjm/banner-pc.jpg" />
        <div id="title">
            <p> PuduBot 2 </p>
            <p> Universal Delivery Robot</p>
        
        </div>
    </div>
    

    <div class ="blockContent1">
        <div class = "content_1">
            <div id ="heading">
                PuduBot <br>Best-selling commercial service robot
            </div>
    
            <div class ="info1"> 100+  <br> <p style="color:grey; font-size: 2.5vw; margin:0; margin-left: 3%; ">   No.of awards</p> </div>
            
            <div class ="info1"> 11M+  <br> <p style="color:grey; font-size: 2.5vw; margin:0; margin-left: 3%; ">   Total Working Hour</p>  </div>
            <div class ="info2"> 100+  </div>
            <div class ="info2"> 11M+  </div>

        </div>
    </div>



    <div style="height:500px">
    

    </div>

    </script>



</body>
